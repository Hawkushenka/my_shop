<!DOCTYPE html>
<html lang="кг">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>internet-shop</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div href="" class="logo">
          <a href="" class="logo__link">
            <img class="logo__img" src="images/logo-img.svg" alt="">
          </a>
          <a href="" class="logo__link">
            <img class="logo__title-img" src="images/logo-title.svg" alt="">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a href="" class="menu__list-link menu__list-link--active"><span>Home +</a></li>
            <li class="menu__list-item"><a href="" class="menu__list-link"><span>About</span></a></li>
            <li class="menu__list-item"><a href="" class="menu__list-link"><span>Servicess</span></a></li>
            <li class="menu__list-item"><a href="" class="menu__list-link"><span>Pages +</span></a></li>
            <li class="menu__list-item"><a href="" class="menu__list-link"><span>News</span></a></li>
            <li class="menu__list-item"><a href="" class="menu__list-link"><span>Contact</span></a></li>
          </ul>
        </nav>
        <div class="user__nav">
          <div class="user__nav-inner">
            <a class="user__nav-link" href=""><img src="images/icons/lupa.svg" alt=""></a>
          </div>

          <div class="user__nav-inner user__nav-inner-center">
            <a class="user__nav-link" href="">
              <img src="images/icons/heart.svg" alt="">
              <span class="user__nav-num">0</span>
            </a>
            <img src="images/icons/line.svg" alt="">
            <a class="user__nav-link" href="">
              <img src="images/icons/car.svg" alt=""> <span class="user__nav-num">0</span>
            </a>
          </div>

          <div class="user__nav-inner user__nav-inner-dots">
            <a class="user__nav-link" href=""><img src="images/icons/dots.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</html>
